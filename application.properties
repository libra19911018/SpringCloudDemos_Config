## \u65e5\u5fd7\u6837\u5f0f\u5b9a\u4e49
## %d{\u65e5\u671f\u683c\u5f0f}\uff0c\u65e5\u671f\u65f6\u95f4\u683c\u5f0f\u5316
## %thread\uff0c\u5f53\u524d\u6267\u884c\u7ebf\u7a0b\u683c\u5f0f\u5316
## %level\uff0c\u65e5\u5fd7\u7684\u8f93\u51fa\u7ea7\u522b\u3010trace\u3001debug\u3001info\u3001warn\u3001error\u3011
## %logger{15}\uff0c\u8f93\u51fa\u65e5\u5fd7\u7684logger\u540d\uff0c{logger\u540d\u957f\u5ea6}\uff0c\u4fdd\u7559\u5f53\u524d\u7c7b\u540d\uff0c\u5982\u679c\u5168\u7c7b\u540d\u957f\u5ea6\u8d85\u51fa\uff0c\u5219\u5176\u4ed6\u5305\u540d\u5168\u53d6\u9996\u5b57\u6bcd\u5c0f\u5199\u3002
## %msg\uff0c\u8f93\u51fa\u6d88\u606f
## %n\uff0c\u6362\u884c
#\u5b9a\u4e49\u63a7\u5236\u53f0console\u4e2dlogging\u7684\u6837\u5f0f
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level [%thread] %logger{15} - %msg%n
#\u5b9a\u4e49\u6587\u4ef6\u4e2d\u65e5\u5fd7\u7684\u6837\u5f0f
logging.pattern.file=%d{yyyy-MMM-dd HH:mm:ss.SSS} %-5level [%thread] %logger{15} - %msg%n


